{% extends 'base.html' %}

{% load static %}
{% load operation %}
{% load crispy_forms_tags %}

{% block title %}Crear capitulos {% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">   
  </div>
</header>
{% endblock %}

{% block content %}
  
  <div style="width: 100% ;height: 10%; margin-top: 2rem;margin-bottom: -4.4rem;" class="d-flex  justify-content-center mb-2">
    <div style="width: 90%; " class="d-flex justify-content-start">
      <a class="navbar-brand color_encabezado" href="{% url 'curriculum:standard_list' %}" ><img class="logos-nav" style="width: 100px" src="https://cdn-icons-png.flaticon.com/512/5093/5093116.png" alt="Niveles"></a>         
    </div>    
  </div>
  <p class="text-center">Agregar un nuevo capitulo</p>
  <section class="gradient-custom w-100" style="">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="d-flex row justify-content-center">
              <form method="post" enctype="multipart/form-data" style="width: 50%;">
                <div class="form-group d-flex row justify-content-center">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-success btn-lg btn-block "  style="width: 20%;"type="submit" value="Crear">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
